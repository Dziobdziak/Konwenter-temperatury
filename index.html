<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Konwenter temperatury</title>
</head>
<body>
    <div class="mainBox">
        <h1>Konwenter temperatury °C/°F</h1>
        <br><br>
        <p class="firstPara">Podaj temperaturę w stopniach Celsjusza</p>
        <br>
        <input type="number" class="degrees">
        <br>
        <div class="buttons">
            <button class="convert">Konwertuj</button>
            <button class="rest">RESET</button>
            <button class="swap">Zamień jednostki</button>
        </div>
        <br><br>
        <p class="secondPara"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
